body {
    margin: 0;
    font-family: Arial, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;

.container {
    text-align: center;
    width: 90%;
    max-width: 400px;
    background-color: #1e1e1e;
    padding: 35px;
    border-radius: 16px;
}

h1 {
    margin: 0 0 10px;

}

p {
    margin-bottom: 30px;
    color: #9ca3af; /* Muted gray */

    line-height: 1.6;
}

.link {
    display: block;
    background-color: #1f3a8a;
    color: #f1f5f9; /* Soft button text */
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.2s ease;
}

.link:hover {
    background-color: #2563eb;
    color: #ffffff;
    transform: translateY(-2px);
}

.link:active {
    transform: scale(0.98);
}
